<script>
window.storage = {
  get: async (key) => {
    const val = localStorage.getItem('bgt_' + key);
    if (val === null) throw new Error('not found');
    return { key, value: val };
  },
  set: async (key, value) => {
    try { localStorage.setItem('bgt_' + key, value); return { key, value }; } catch(e) { return null; }
  },
  delete: async (key) => { localStorage.removeItem('bgt_' + key); return { key, deleted: true }; },
  list: async (prefix) => {
    const keys = Object.keys(localStorage).filter(k => k.startsWith('bgt_' + (prefix||''))).map(k => k.replace('bgt_',''));
    return { keys };
  }
};

                                    <div style={{ flex:1, minWidth:0 }}>
                                      <div style={{ display:"flex", flexWrap:"wrap", alignItems:"center", gap:5, marginBottom:3 }}>
                                        <span className="tag" style={{ background:tipoColor, fontSize:9 }}>{tipoLabel}</span>
                                        <span style={{ fontSize:10, color:"#555" }}>{formatDateShort(l.data)}</span>
                                        {l.fattura_num && l.fattura_num !== "‚Äî" && (
                                          <span style={{ fontSize:10, color:"#444", background:"#1f1f28", borderRadius:4, padding:"1px 6px" }}>#{l.fattura_num}</span>
                                        )}
                                        <span style={{ fontSize:10, fontWeight:600, padding:"1px 7px", borderRadius:10, background:stato.bg, color:stato.color }}>{stato.label}</span>
                                      </div>
                                      <div style={{ fontSize:14, color:"#ddd", fontWeight:500, marginBottom:l.fornitore ? 2 : 0 }}>{l.prodotto || "‚Äî"}</div>
                                      {l.fornitore && <div style={{ fontSize:11, color:"#777" }}>üë§ {l.fornitore}</div>}
                                      {l.note && <div style={{ fontSize:11, color:"#555", fontStyle:"italic", marginTop:2 }}>üìù {l.note}</div>}
                                    </div>
                                    <div style={{ textAlign:"right", flexShrink:0 }}>
                                      <div style={{ fontFamily:"'DM Serif Display',serif", fontSize:16, color:"#f0ede8" }}>{fmt(n(l.importo))}</div>
                                      {l.iva_pct && <div style={{ fontSize:10, color:"#555" }}>IVA {l.iva_pct}%</div>}
                                    </div>
                                  </div>

                                  {/* Payment breakdown */}
                                  {(pag > 0 || dp > 0) && (
                                    <div style={{ display:"flex", gap:5, marginBottom:6, flexWrap:"wrap" }}>
                                      {pag > 0 && (
                                        <div style={{ display:"flex", gap:4 }}>
                                          {n(l.pagato_diego) > 0 && <span style={{ fontSize:10, color:"#4a9eff", background:"rgba(74,158,255,0.1)", border:"1px solid rgba(74,158,255,0.2)", borderRadius:5, padding:"2px 7px" }}>‚úÖ {N1} {fmt(n(l.pagato_diego))}</span>}
                                          {n(l.pagato_carmen) > 0 && <span style={{ fontSize:10, color:"#ff6b9d", background:"rgba(255,107,157,0.1)", border:"1px solid rgba(255,107,157,0.2)", borderRadius:5, padding:"2px 7px" }}>‚úÖ {N2} {fmt(n(l.pagato_carmen))}</span>}
                                          {n(l.pagato_insieme) > 0 && <span style={{ fontSize:10, color:"#27ae60", background:"rgba(39,174,96,0.1)", border:"1px solid rgba(39,174,96,0.2)", borderRadius:5, padding:"2px 7px" }}>‚úÖ Insieme {fmt(n(l.pagato_insieme))}</span>}
                                        </div>
                                      )}
                                      {dp > 0 && (
                                        <div style={{ display:"flex", gap:4 }}>
                                          {n(l.da_pagare_diego) > 0 && <span style={{ fontSize:10, color:"#e74c3c", background:"rgba(231,76,60,0.1)", border:"1px solid rgba(231,76,60,0.2)", borderRadius:5, padding:"2px 7px" }}>‚è≥ {N1} {fmt(n(l.da_pagare_diego))}</span>}
                                          {n(l.da_pagare_carmen) > 0 && <span style={{ fontSize:10, color:"#e74c3c", background:"rgba(231,76,60,0.1)", border:"1px solid rgba(231,76,60,0.2)", borderRadius:5, padding:"2px 7px" }}>‚è≥ {N2} {fmt(n(l.da_pagare_carmen))}</span>}
                                          {n(l.da_pagare_insieme) > 0 && <span style={{ fontSize:10, color:"#e74c3c", background:"rgba(231,76,60,0.1)", border:"1px solid rgba(231,76,60,0.2)", borderRadius:5, padding:"2px 7px" }}>‚è≥ Insieme {fmt(n(l.da_pagare_insieme))}</span>}
                                        </div>
                                      )}
                                    </div>
                                  )}

                                  {/* Actions */}
                                  <div style={{ display:"flex", alignItems:"center", justifyContent:"space-between" }}>
                                    <div>
                                      {l.link_drive && (
                                        <a href={l.link_drive} target="_blank" rel="noopener noreferrer" style={{ fontSize:11, color:"#4a9eff", textDecoration:"none", display:"inline-flex", alignItems:"center", gap:4, background:"rgba(74,158,255,0.1)", border:"1px solid rgba(74,158,255,0.25)", borderRadius:6, padding:"3px 9px" }}>
                                          üìÅ Apri Fattura
                                        </a>
                                      )}
                                    </div>
                                    <div style={{ display:"flex", gap:6 }}>
                                      <button onClick={() => startEditLavoro(l)} style={{ fontSize:11, color:"#555", padding:"4px 9px", border:"1px solid #2a2a35", borderRadius:6 }}>‚úèÔ∏è</button>
                                      <button onClick={() => deleteLavoro(l.id)} style={{ fontSize:11, color:"#c0392b", padding:"4px 9px", border:"1px solid rgba(192,57,43,0.3)", borderRadius:6 }}>üóë</button>
                                    </div>
                                  </div>
                                </div>
                              );
                            })}
                            {/* Category footer */}
                            <div style={{ background:"#0d0d10", padding:"8px 14px", display:"flex", justifyContent:"space-between", alignItems:"center" }}>
                              <span style={{ fontSize:10, color:"#444" }}>Totale {cat}</span>
                              <span style={{ fontSize:13, fontFamily:"'DM Serif Display',serif", color:"#e8c547" }}>{fmt(catTotal)}</span>
                            </div>
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>
              )}

              {/* Grand total footer */}
              {lavori.length > 0 && (
                <div style={{ marginTop:20, background:"#131317", border:"1px solid #1f1f28", borderRadius:14, padding:"14px 16px" }}>
                  <div style={{ fontSize:10, color:"#444", letterSpacing:1.5, textTransform:"uppercase", marginBottom:12 }}>Riepilogo Totale Lavori</div>
                  <div style={{ display:"flex", justifyContent:"space-between", alignItems:"center", marginBottom:10 }}>
                    <span style={{ color:"#666", fontSize:13 }}>Totale commissionato</span>
                    <span style={{ fontFamily:"'DM Serif Display',serif", fontSize:22, color:"#e8c547" }}>{fmt(lavTotale)}</span>
                  </div>
                  <div style={{ height:8, borderRadius:4, overflow:"hidden", display:"flex", marginBottom:10 }}>
                    <div style={{ width:`${lavTotale > 0 ? (lavPagato/lavTotale)*100 : 0}%`, background:"#27ae60", transition:"width 0.5s" }} />
                    <div style={{ width:`${lavTotale > 0 ? (lavDaPagare/lavTotale)*100 : 0}%`, background:"#e74c3c", transition:"width 0.5s" }} />
                  </div>
                  <div style={{ display:"flex", justifyContent:"space-between" }}>
                    <span style={{ fontSize:12, color:"#27ae60" }}>‚úÖ Pagato {fmt(lavPagato)}</span>
                    <span style={{ fontSize:12, color:"#e74c3c" }}>‚è≥ Da Pagare {fmt(lavDaPagare)}</span>
                  </div>
                </div>
              )}
            </div>
          );
        })()}
      </div>
    </div>
  );
}


const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
